<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Executive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Playfair Display', serif; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9e076 50%, #b8860b 100%); }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.2); position: relative; overflow: hidden; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; transition: all 0.5s ease; }
        .online { background-color: #10b981; box-shadow: 0 0 10px #10b981; }
        .offline { background-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .checking { background-color: #64748b; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
    </style>
</head>
<body class="bg-[#020617] text-slate-300 min-h-screen">

    <header class="pt-16 pb-12 text-center relative">
        <div class="gold-gradient w-24 h-[2px] mx-auto mb-6 opacity-50"></div>
        <h1 class="serif text-5xl md:text-6xl text-white font-bold tracking-tight">Welcome to the <span class="text-[#d4af37]">Hub</span></h1>
        <p class="mt-4 text-slate-500 uppercase tracking-[0.4em] text-[10px] font-semibold text-center">Centralización de Activos Digitales</p>
    </header>

    <main class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8 relative">
        
        <div class="space-y-6">
            <h3 class="text-[10px] font-bold text-[#d4af37] uppercase tracking-widest ml-2">External Assets</h3>
            
            <div class="glass-panel p-6 rounded-sm transition-all group">
                <div class="flex justify-between items-start">
                    <a href="https://piezasparawebsite.github.io/status/" target="_blank" class="text-white font-semibold hover:text-[#d4af37]">GitHub</a>
                    <span class="status-dot online"></span>
                </div>
                <p class="text-xs text-slate-500 mt-1 italic">The logic foundation.</p>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center p-8 border-x border-slate-800/50">
            <div class="w-32 h-32 rounded-full border border-[#d4af37]/30 flex items-center justify-center mb-6 relative">
                <div class="absolute inset-0 rounded-full border-t-2 border-[#d4af37] animate-spin-slow"></div>
                <span class="text-3xl text-[#d4af37]">⏳</span>
            </div>
            <div class="text-center">
                <span id="global-status" class="block text-white font-bold text-2xl uppercase tracking-tighter">Sincronizado</span>
                <span class="text-[10px] text-slate-500">Node: GitHub</span>
            </div>
            <button onclick="checkAllStatus()" class="mt-6 text-[10px] border border-slate-700 px-4 py-2 hover:bg-[#d4af37]/10 hover:text-[#d4af37] transition-all">RE-ESCANEAR NODOS</button>
        </div>

    </main>

    <footer class="mt-20 py-8 border-t border-slate-900 text-center text-[10px] text-slate-600 uppercase tracking-[0.8em]">
        Time is Money &bull; Money is Logic &bull; Logic is Power
    </footer>

    <script>
        async function checkStatus(card) {
            const url = card.getAttribute('data-url');
            const dot = card.querySelector('.status-dot');
            
            try {
                // Se asume que tu PHP acepta peticiones de este dominio
                const response = await fetch(`https://mercancia.store/check_status.php?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                dot.classList.remove('checking', 'online', 'offline');
                if(data.status === 'online') {
                    dot.classList.add('online');
                } else {
                    dot.classList.add('offline');
                }
            } catch (error) {
                console.error("Error verificando " + url, error);
                dot.classList.remove('checking');
                dot.classList.add('offline');
            }
        }

        function checkAllStatus() {
            document.getElementById('global-status').innerText = "Escaneando...";
            
            // Solo seleccionamos las tarjetas con la clase 'site-card' (MercanciaStore)
            const cards = document.querySelectorAll('.site-card');
            
            const promises = Array.from(cards).map(card => {
                const dot = card.querySelector('.status-dot');
                dot.classList.remove('online', 'offline');
                dot.classList.add('checking');
                return checkStatus(card);
            });

            // Si no hay cards dinámicas, el estado cambia rápido. Si las hay, espera a que terminen.
            if(promises.length > 0) {
                Promise.all(promises).then(() => {
                    document.getElementById('global-status').innerText = "Sistema Activo";
                });
            } else {
                document.getElementById('global-status').innerText = "Sistema Activo";
            }
        }

        // Ejecutar al cargar
        window.onload = checkAllStatus;
    </script>
</body>
</html>
